<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer
  </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="timer-container">
    <h1>Days till New Years</h1>
    <div class="elements">
      <div class="ele">
        <p class="days">0</p>
        <span>Days</span>
      </div>
      <div class="ele">
        <p class="hours">0</p>
        <span>hours</span>
      </div>
      <div class="ele">
        <p class="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="ele ">
        <p class="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </div>
  <script src='./app.js'></script>
</body>
</html>
