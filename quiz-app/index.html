<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="question">Question</h1>
      <ul>
        <li>
          <input class="option" data-option="a" type="radio" name="answers" />
          <label id="a" for="option-a">Option ssdsdsda</label>
        </li>
        <li>
          <input class="option" data-option="b" type="radio" name="answers" />
          <label id="b" for="option-b">Option asdasddasdasdasdb</label>
        </li>
        <li>
          <input class="option" data-option="c" type="radio" name="answers" />
          <label id="c" for="option-c">Option c</label>
        </li>
        <li>
          <input class="option" data-option="d" type="radio" name="answers" />
          <label id="d" for="option-d">Option d</label>
        </li>
      </ul>
      <button id="submit">Submit</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
